      <div class="container">

                    </div>

    <!-- Start Modal Details-->
  <div class="modal fade modalRadius" id="filmsDetailModal" tabindex="-1" role="dialog" aria-labelledby="filmsDetailModalLabel" aria-hidden="true">

        <div class="modal-header modalRadius">
          <h5 class="modal-title" id="filmsDetailModalLabel">Detail Film</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>

        </div>
        <div class="modal-footer">
